<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- container de todo o conteudo -->
    <div class="container">

        <!-- container da calculadora  -->
        <div class="center">
            <h3>Calculato<span>&Pi;</span></h3>
            <div class="expression">
                <input type="text" name="expression" id="idexpression" placeholder="000" readonly>
            </div>

            <!-- container dos botoes -->
            <div class="buttons">
                <button onclick="clean()" class="espChar">CE</button>
                <button onclick="backspace()" class="del espChar" ><-</button>
                <button onclick="displayInArea('*')" class="espChar">*</button>
                <button onclick="displayInArea('-')" class="espChar">-</button>
                <button onclick="displayInArea('7')">7</button>
                <button onclick="displayInArea('8')">8</button>
                <button onclick="displayInArea('9')">9</button>
                <button onclick="displayInArea('+')" class="espChar">+</button>
                <button onclick="displayInArea('4')">4</button>
                <button onclick="displayInArea('5')">5</button>
                <button onclick="displayInArea('6')">6</button>
                <button onclick="displayInArea('.')" class="espChar">.</button>
                <button onclick="displayInArea('1')">1</button>
                <button onclick="displayInArea('2')">2</button>
                <button onclick="displayInArea('3')">3</button>
                <button onclick="displayInArea('/')" class="espChar">/</button>
                <button class="btn0"  onclick="displayInArea('0')">0</button>
                <button onclick="calculate()" class="espChar enter">=</button>
            </div>
        </div>

        <!-- botao de show da calculadora -->
        <button onclick="showdown()"  class="showdown"><i class="fa-solid fa-chevron-up arrow"></i></button>
    </div>

    <!-- script padrÃ£o -->
    <script src="./dist/script.js"></script>

    <!-- script do font awesome -->
    <script src="https://kit.fontawesome.com/19ad99d8f1.js" crossorigin="anonymous"></script>

    <!-- script do vercel analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>

    <!-- script do vercer speed insigths  -->
    <!-- <script defer src="/_vercel/insights/script.js"></script> -->
    
</body>
</html
